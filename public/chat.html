<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureChat - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="top-bar">
    <div class="header-logo">
      <img src="lock.png" alt="SecureChat Logo" />
    </div>
    <span class="header-title">SecureChat</span>
    <button class="header-secure">End-to-end encrypted</button>
    <div class="topbar-spacer"></div>
    <button id="logout-btn" class="logout-btn">Logout</button>
    <button id="menu-btn" class="menu-btn menu-btn-right" aria-label="Menu">â˜°</button>
  </div>

  <div class="chat-main-container">
    <div class="sidebar">
      <input type="text" id="user-search" placeholder="Search users..." />
      <ul id="user-list"></ul>
    </div>
    <div class="chat-container">
      <div class="chat-header" id="chat-header"></div>
      <div class="chat-messages" id="message-list"></div>
      <form id="message-form" class="chat-input">
        <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off" />
        <button type="submit" class="send-button">Send</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
